<!DOCTYPE html>
<html>
  <head>
    <title>Amplitudo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="green-container">
      <nav class="container__navbar">
        <div class="hamburger-menu">
          <input id="menu__toggle" type="checkbox" />
          <label class="menu__btn" for="menu__toggle">
            <span></span>
          </label>

          <ul class="menu__box">
            <li><a href="#" class="menu__item">Home</a></li>
            <li><a href="#" class="menu__item">Services</a></li>
            <li><a href="#" class="menu__item">StartUp</a></li>
            <li>
              <a href="../Career/index.html" class="menu__item">Career</a>
            </li>
            <li>
              <a href="../Company/index.html" class="menu__item">Company</a>
            </li>
            <li><a href="../blog/index.html" class="menu__item">Blog</a></li>
            <li><a href="#" class="menu__item">cg</a></li>
          </ul>
        </div>
        <img src="../images/Group 1 (1).svg" class="navbar__logo" />
        <ul class="navbar__item-list">
          <li class="navbar__item"><a href="#">Home</a></li>
          <li class="navbar__item"><a href="#">Services</a></li>
          <li class="navbar__item"><a href="#">StartUp</a></li>
          <li class="navbar__item--underline">
            <a href="../Career/index.html">Career</a>
          </li>
          <li class="navbar__item">
            <a href="../Company/index.html">Company</a>
          </li>
          <li class="navbar__item">
            <a href="../blog/index.html">Blog</a>
          </li>
          <li class="navbar__item--language"><a href="#">cg</a></li>
        </ul>
      </nav>

      <div class="title-container">
        <div class="shapes">
          <img src="../images/Group 1074.png" alt="" class="shapes__cube" />
          <img src="../images/Group 1096.png" alt="" class="shapes__cone" />
        </div>

        <div class="title">
          <p class="title__head">We love to talk</p>
          <p class="title__message">just say hello :)</p>
        </div>
        <img src="../images/Group 1073.png" alt="" class="title__donat" />
      </div>
    </div>

    <div class="contact-container">
      <img src="../images/map.png" alt="" class="contact__map" />
      <div class="adress">
        <p class="adress__title">Meet us</p>
        <p class="adress__text">
          +382 20 223 244<br />
          info@amplitudo.me<br />
          Bulevar Svetog Petra Cetinjskog <br />56 Podgorica, Crna Gora
        </p>
        <div class="social-images">
          <a href="https://amplitudo.me/" target="_blank" class="social__link"
            ><img src="../images/001-facebook.svg" class="social__img"
          /></a>
          <a href="https://amplitudo.me/" target="_blank" class="social__link"
            ><img src="../images/002-instagram.svg" class="social__img"
          /></a>
          <a href="https://amplitudo.me/" target="_blank" class="social__link">
            <img src="../images/003-linkedin.svg" class="social__img"
          /></a>

          <a href="https://amplitudo.me/" target="_blank" class="social__link"
            ><img src="../images/004-behance.svg" class="social__img"
          /></a>

          <a href="https://amplitudo.me/" target="_blank" class="social__link">
            <img src="../images/twitter.svg" class="social__img"
          /></a>
        </div>
      </div>
      <div class="contact__form">
        <div class="form">
          <p class="form__title">Contact us</p>
          <form action="">
            <input class="form__input" type="text" placeholder="Full name" />
            <input class="form__input" type="email" placeholder="Email" />
            <textarea
              class="form__input--text-area"
              cols="20"
              rows="5"
              placeholder="Message"
            ></textarea>
          </form>
          <img src="../images/Group 1061.png" alt="" class="form__submit" />
        </div>
      </div>
    </div>
  </body>
</html>
